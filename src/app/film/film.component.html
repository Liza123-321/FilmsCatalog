<div class="film-card">
  <img src={{film.poster}} class="media" />
  <h2 class="title">{{film.name}}</h2>
  <div class="stars">
    <sui-rating class="star" [ngModel]="film.averageRating/2" [maximum]="5" [isReadonly]="true"></sui-rating>
  </div>
  <a class="ui pink button more" routerLink="/films/{{film.id}}">
    More info
  </a>
</div>
